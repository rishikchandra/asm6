<p>empdetails works!</p>
  
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <table class="table">
            <tr>
              <th >SNO</th>
              <th >NAME</th>
              <th >EMAIL</th>
              <th >AGE</th>
              <th >EDIT</th>
              <th >DELETE</th>
            </tr>

            <tr *ngFor="let item of empData">
              <th>{{item.id}}</th>
              <td>{{item.name | titlecase}}</td>
              <td>{{item.email}}</td>
              <td>{{item.age}}</td>
              <td><button class="btn btn-secondary" (click)= "editEmployee(item.id)">EDIT</button></td>
              <td><button class="btn btn-danger" (click)= "deleteEmployee(item.id)">DELETE</button></td>
            </tr>
        </table>
      </div>
    </div>
  </div>
